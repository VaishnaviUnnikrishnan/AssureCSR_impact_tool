<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Selection</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background: linear-gradient(135deg, #A569BD, #D2B4DE);
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Selection Container */
        .selection-container {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(20px);
            box-shadow: 0px 10px 50px rgba(142, 68, 173, 0.4);
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .selection-container h2 {
            font-size: 30px;
            color: #2E1A47;
            margin-bottom: 20px;
        }

        .selection-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(142, 68, 173, 0.3);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            font-size: 16px;
            color: black;
            appearance: none; /* Remove default arrow */
        }

        .selection-container select:hover {
            border-color: #A569BD;
        }

        .selection-container button {
            background: #2E1A47;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            width: 100%;
        }

        .selection-container button:hover {
            background: #A569BD;
            box-shadow: 0px 0px 8px #A569BD;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: white;
            background: rgba(142, 68, 173, 0.5);
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .selection-container {
                padding: 20px;
            }

            .selection-container h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <!-- Selection Container -->
    <div class="selection-container">
        <h2>Select Your Project</h2>
        <form action="{{ url_for('problem_selection') }}" method="POST">
            <select name="project" required>
                <option value="education">Education & Skill Development</option>
                <option value="healthcare">Healthcare & Sanitation</option>
                <option value="environment">Environmental Sustainability</option>
                <option value="welfare">Women & Child Welfare</option>
                <option value="rural">Rural & Community Development</option>
                <option value="disaster">Disaster Relief & Rehabilitation</option>
            </select><br>
            <button type="submit">Proceed to Survey</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        Â© 2025 ASSURE-CSR | Designed for Impact
    </div>

</body>
</html>
