<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background: linear-gradient(135deg, #A569BD, #D2B4DE);
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(20px);
            box-shadow: 0px 10px 50px rgba(142, 68, 173, 0.4);
            border-radius: 15px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-container h2 {
            font-size: 30px;
            color: #2E1A47;
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(142, 68, 173, 0.3);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            font-size: 16px;
            color: black;
        }

        .login-container input::placeholder {
            color: rgba(0, 0, 0, 0.6);
        }

        .login-container button {
            background: #2E1A47;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            width: 100%;
        }

        .login-container button:hover {
            background: #A569BD;
            box-shadow: 0px 0px 8px #A569BD;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: white;
            background: rgba(142, 68, 173, 0.5);
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                padding: 20px;
            }

            .login-container h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <!-- Login Container -->
    <div class="login-container">
        <h2>Volunteer Login</h2>
        <form action="/volunteer_login" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        Â© 2025 ASSURE-CSR | Designed for Impact
    </div>

</body>
</html>
