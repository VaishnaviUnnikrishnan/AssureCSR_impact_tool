<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Search</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background: linear-gradient(135deg, #A569BD, #D2B4DE);
            color: #2E1A47;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Form Container */
        .form-container {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(20px);
            box-shadow: 0px 10px 50px rgba(142, 68, 173, 0.4);
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .form-container h2 {
            font-size: 30px;
            color: #2E1A47;
            margin-bottom: 20px;
            text-shadow: 0px 3px 8px rgba(142, 68, 173, 0.6);
        }

        .form-container label {
            display: block;
            font-size: 16px;
            color: #2E1A47;
            margin-bottom: 8px;
            text-align: left;
        }

        .form-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(142, 68, 173, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            font-size: 16px;
            color: #2E1A47;
            transition: 0.3s ease-in-out;
        }

        .form-container input:focus {
            border-color: #A569BD;
            outline: none;
            box-shadow: 0px 0px 10px rgba(142, 68, 173, 0.4);
        }

        .form-container button {
            background: #2E1A47;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            width: 100%;
            margin-top: 10px;
        }

        .form-container button:hover {
            background: #A569BD;
            box-shadow: 0px 0px 8px #A569BD;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: white;
            background: rgba(142, 68, 173, 0.5);
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            .form-container h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <!-- Form Container -->
    <div class="form-container">
        <h2>Search for Projects</h2>
        <form action="/view_problems" method="POST">
            <label for="category">Enter the category:</label>
            <input type="text" name="category" placeholder="e.g., Healthcare, Education" required>

            <label for="subcategory">Enter the subcategory:</label>
            <input type="text" name="subcategory" placeholder="e.g., Medical Equipment, Primary Schools" required>

            <label for="pincode">Enter the pincode:</label>
            <input type="number" name="pincode" placeholder="e.g., 560001" required>

            <label for="budget">Enter the budget:</label>
            <input type="number" name="budget" placeholder="e.g., 50000" required>

            <button type="submit" name="submit" value="submit">Search Projects</button>
            <button type="submit" name="view_problems" value="view_problems">View Problems</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        Â© 2025 ASSURE-CSR | Designed for Impact
    </div>

</body>
</html>
