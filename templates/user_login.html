<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Form</title>
</head>
<body>
    <h1>User Information Form</h1>
    <form action="/user" method="POST">
        <label for="pincode">Location (Pincode):</label>
        <input type="text" id="pincode" name="pincode" required><br><br>

        <label for="budget">Budget:</label>
        <input type="number" id="budget" name="budget" required><br><br>

        <label for="main_category">Main Category:</label>
        <input type="text" id="main_category" name="main_category" required><br><br>

        <label for="sub_category">Sub Category:</label>
        <input type="text" id="sub_category" name="sub_category" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
