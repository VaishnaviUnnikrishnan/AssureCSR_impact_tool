<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link rel="stylesheet" href="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #A569BD, #D2B4DE);
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(142, 68, 173, 0.3);
            width: 350px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #2E1A47;
            text-shadow: 0px 3px 8px rgba(142, 68, 173, 0.6);
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            background: rgba(255, 255, 255, 0.8);
        }

        button {
            background: #A569BD;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: #8E44AD;
            box-shadow: 0px 0px 8px #A569BD;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>User Information Form</h1>
        <form action="/user" method="POST">
            <label for="pincode">Location (Pincode):</label>
            <input type="text" id="pincode" name="pincode" required>

            <label for="budget">Budget:</label>
            <input type="number" id="budget" name="budget" required>

            <label for="main_category">Main Category:</label>
            <input type="text" id="main_category" name="main_category" required>

            <label for="sub_category">Sub Category:</label>
            <input type="text" id="sub_category" name="sub_category" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
